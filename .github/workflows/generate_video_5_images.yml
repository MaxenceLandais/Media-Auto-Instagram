name: Generate Old Money Reel Assets

on:
  workflow_dispatch:  # Déclenchement manuel depuis GitHub Actions

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Autorise le push sur le repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies for moviepy
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6  # ffmpeg obligatoire pour encoder la vidéo

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install google-cloud-aiplatform>=1.70.0
          pip install moviepy

      - name: Set up Google Cloud Authentication
        env:
          GCS_SERVICE_ACCOUNT_KEY: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCS_SERVICE_ACCOUNT_KEY" > gcp_sa_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcp_sa_key.json" >> $GITHUB_ENV

      - name: Run Generation Script (Images + 10s Video)
        run: python generate_video_5_images.py
        # Le script generate_video_5_images.py doit être présent à la racine du repo

      - name: Commit and Push Generated Assets (Images + Video)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p generated_images
          
          git add generated_images/*
          
          if git diff --cached --quiet; then
            echo "Aucun nouveau fichier généré."
          else
            git commit -m "chore: nouveau pack Old Money – 5 images + reel 10s (session $(date +%Y%m%d_%H%M%S))"
            git push
            echo "✅ Images et vidéo Reel poussées sur le repo !"
          fi

      - name: Cleanup credentials
        if: always()
        run: rm -f gcp_sa_key.json

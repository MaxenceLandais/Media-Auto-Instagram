name: Generate Old Money Reel Assets

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal system dependencies (ffmpeg + basic X11 libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libsm6 \
            libxext6 \
            libfontconfig1 \
            libxrender1 \
            libglib2.0-0

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install google-cloud-aiplatform>=1.70.0
          pip install moviepy imageio-ffmpeg

      - name: Google Cloud Authentication
        env:
          GCS_SERVICE_ACCOUNT_KEY: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCS_SERVICE_ACCOUNT_KEY" > gcp_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcp_key.json" >> $GITHUB_ENV

      - name: Run generation script (5 images + 10s reel)
        run: python generate_video_5_images.py

      - name: Commit & Push generated assets
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          mkdir -p generated_images
          
          git add generated_images/*
          
          if git diff --cached --quiet; then
            echo "Aucun nouveau fichier généré."
          else
            git commit -m "feat: nouveau pack Old Money – 5 images + reel 10s ($(date +'%Y-%m-%d %H:%M'))"
            git push
            echo "✅ Images et vidéo poussées sur le repo !"
          fi

      - name: Cleanup credentials
        if: always()
        run: rm -f gcp_key.json

name: üì∞ Publication Quotidienne Instagram (RSS + IA)

on:
  # D√©clenchement manuel pour les tests
  workflow_dispatch:
  # D√©clenchement quotidien √† minuit UTC (ajustez si besoin)
  schedule:
    - cron: '0 0 * * *' 

jobs:
  publish_rss_post:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout du code
        uses: actions/checkout@v4

      - name: üêç Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Installation des d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai feedparser google-cloud-storage

      - name: üöÄ Ex√©cution du script de publication RSS sur Instagram
        run: python rss_publisher.py
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GCS_SERVICE_ACCOUNT_KEY: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}

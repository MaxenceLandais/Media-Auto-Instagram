name: Manual Video Compilation Texte

on:
  workflow_dispatch:

jobs:
  build-video:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Installation de ffmpeg, imagemagick et des polices DejaVu
          sudo apt-get install -y ffmpeg libsm6 libxext6 imagemagick fonts-dejavu-core

      - name: Configure ImageMagick Policy
        run: |
          # Déverrouillage des droits ImageMagick pour permettre la création de labels texte
          sudo sed -i 's/domain="coder" rights="none" pattern="PDF"/domain="coder" rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/domain="coder" rights="none" pattern="LABEL"/domain="coder" rights="read|write" pattern="LABEL"/' /etc/ImageMagick-6/policy.xml

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install moviepy google-cloud-aiplatform

      - name: Google Cloud Authentication
        env:
          GCS_SERVICE_ACCOUNT_KEY: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCS_SERVICE_ACCOUNT_KEY" > gcp_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcp_key.json" >> $GITHUB_ENV

      - name: Run Video Generation Script
        run: python generate_video_texte.py

      - name: Commit & Push Video
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add generated_images/session_20251230_000707/*
          
          if git diff --cached --quiet; then
            echo "Aucun changement."
          else
            git commit -m "feat: vidéo avec texte REMIGRATION"
            git push
            echo "✅ Vidéo poussée sur le dépôt"
          fi

      - name: Cleanup
        if: always()
        run: rm -f gcp_key.json
